<!--This tells the web browser that the file is an HTML file-->
<!DOCTYPE html>
<!--Used to define the entire HTML used for this page | Lang attribute used to define the primary language of the HTML content and is used for SEO and proper rendering-->
<html lang="en">
  <!--Contains the metadata that this page uses; contents in head are not seen in the page itself-->
  <head>
    <!--Specifies which characters the page HTML uses--> 
    <meta charset="utf-8">
    <!--Ensures web page renders correctly across multiple screens | Name attribute set to "viewport" identifies the setting being controlled | Content attribute sets the page to fit the screen's width | Initial scale starts the page out at a default zoom-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Displays text on the page's tab on web browsers-->
    <title>Virusia | Home</title>
    <!--Provides descriptive text alongside the page link when in search results-->
    <meta name="description" content="Virusia Corporation LLC official homepage. Learn more about our innovative solutions and company vision.">
    <!--Open Graph properties define how the link will be shown when shared across social media-->
    <meta property="og:title" content="Virusia | Home">
    <meta property="og:description" content="Virusia Corporation LLC official homepage.">
    <meta property="og:type" content="website">
    <!--Favicon relates to the icon which will display on the page's tab on web browsers-->
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <!--Contains the main content the web page will display-->
  <body>
    <!--The page's top bar where company name, logo, and navigation links will be-->
    <header>
      <!--A specific semantic section for navigagtion links-->
      <nav>
        <ul>
          <li><a href="/" aria-current="page">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="careers.html">Careers</a></li>
        </ul>
      </nav>
      <p>Virusia Corporation LLC</p>
    </header>
    <!--Main page contents-->
    <main>
      <section>
        <h1>For the love of the game</h1>
      </section>
      <section>
        <h2>Welcome</h2>
        <p>Welcome to Virusia Corporation LLC. We offer innovative solutions to modern challenges.</p>
      </section>
    </main>
    <!--The page's bottom section containing generic information-->
    <footer>
      <p>&copy; 2025 Virusia Corporation LLC. All rights reserved.</p>
      <a href="/privacy.html">Privacy Policy</a>
    </footer>
  </body>
</html>
